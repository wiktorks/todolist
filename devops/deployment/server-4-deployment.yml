apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-4
  namespace: qa-server-4
  labels:
    app: server-4
spec:
  selector:
    matchLabels:
      app: server-4
  template:
    metadata:
      labels:
        app: server-4
    spec:
      containers:
        - name: server-4
          image: qasciekiaks.azurecr.io/server:latest
          imagePullPolicy: Always
          command: ["sh", "/app/entrypoint.sh"]
          env:
            - name: QUEUE_NAME
              value: "server-4"
            - name: REDIS_NR
              value: "4"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: tmp-server-4
              mountPath: /app/temp
        - name: celery-4
          image: qasciekiaks.azurecr.io/server:latest
          imagePullPolicy: Always
          env:
            - name: QUEUE_NAME
              value: "server-4"
            - name: REDIS_NR
              value: "4"
          command: [ "/bin/sh","-c" ]
          args: [ "celery -A  to_do_list worker -l info -Q $(QUEUE_NAME);" ]
          volumeMounts:
            - name: tmp-server-4
              mountPath: /app/temp
      volumes:
        - name: tmp-server-4
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: server-4
  namespace: qa-server-4
spec:
  selector:
    app: server-4
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-4
  namespace: qa-server-4
spec:
  rules:
    - host: '453d3bb1f11f.asen.bio'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-4
                port:
                  number: 80