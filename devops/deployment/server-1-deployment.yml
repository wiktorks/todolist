apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-1
  namespace: qa-server-1
  labels:
    app: server-1
spec:
  selector:
    matchLabels:
      app: server-1
  template:
    metadata:
      labels:
        app: server-1
    spec:
      containers:
        - name: server-1
          image: qasciekiaks.azurecr.io/server:latest
          imagePullPolicy: Always
          command: ["sh", "/app/entrypoint.sh"]
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: tmp-server-1
              mountPath: /app/temp
        - name: celery-1
          image: qasciekiaks.azurecr.io/server:latest
          imagePullPolicy: Always
          command: [ "/bin/sh","-c" ]
          args: [ "celery -A  to_do_list worker -l info;" ]
          volumeMounts:
            - name: tmp-server-1
              mountPath: /app/temp
      volumes:
        - name: tmp-server-1
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: server-1
  namespace: qa-server-1
spec:
  selector:
    app: server-1
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-1
  namespace: qa-server-1
spec:
  rules:
    - host: '953d3bb9f99f.asen.bio'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: server-1
                port:
                  number: 80